	<p>Wisewalk is an incredibly fast-growing startup. It's aim is helping people around the world save time by creating personalized routes that minimize the travel time needed to visit a series of locations. Combining a strong search engine and a user friendly interface, we strive to make this website accessible for anyone.</p>
	<p>Wisewalk was founded by an aikidoka, a skater and a gamer who want to use the skills they've acquired while studying computer science to improve the quality of life of those with tight schedules or impaired mobility.</p>
