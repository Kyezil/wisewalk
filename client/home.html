<template name="home">
	<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>I want to find...</h1>
        </div>
    </div>
    <div class="row">
	    {{#each buttons}}
	    	{{> termButton}}
	    {{/each}}
	  </div>
    <div class="row text-left">
    	<button id="generate-walk" class="btn btn-lg btn-block btn-primary">Generate WiseWalk</button>
    </div>
   </div>
</template>

<template name="termButton">
	<div class="ck-button">
		<label>
  		<input type="checkbox" name = "terms" value="{{value}}">
  		<div>
  		  <span class="map-icon {{icon value}}"></span>
  			<span class="text">{{text}}</span>
  		</div>
		</label>
    </div>
</template>
