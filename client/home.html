<template name="home">
	<div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Logo Nav by Start Bootstrap</h1>
                <p>Note: You may need to adjust some CSS based on the size of your logo. The default logo size is 150x50 pixels.</p>
            </div>
        </div>
        {{#each buttons}}
        	{{> termButton}}
        {{/each}}
    </div>
</template>

<template name="termButton">
	<div class="ck-button">
      		<label>
        		<input type="checkbox" name = "terms" value="{{a}}">
        			<span>{{a}}</span>
      		</label>
    </div>
</template>
